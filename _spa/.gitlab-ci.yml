default:
  image: node

variables:
  spa_dir: '_spa/react-spa/'

cache:
  paths:
    - _spa/react-spa/node_modules/

stages:
  - Test
  - Build
  - Deploy

test_job:
  stage: Test
  script:
    - 'cd $spa_dir'
    - 'npm install'
    - 'npm test'
  only:
    - main
    - merge_requests

build_job:
  stage: Build
  script:
    - 'cd $spa_dir'
    - 'npm install'
    - 'npm test'
  only:
    - main
    - merge_requests
